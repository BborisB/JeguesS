<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-5">JeguesS</h1>
        <div class="row flex-wrap-reverse">
            <div class="col-md-8 col">
                <table class="mb-3 table align-middle inputs">
                    <tbody id="inputs-tbody">
                        <tr>
                            <td>#1</td>
                            <td><button class="btn w-100"></button></td>
                            <td><button class="btn w-100"></button></td>
                            <td><button class="btn w-100"></button></td>
                            <td><button class="btn w-100"></button></td>
                            <td><button class="btn w-100"></button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="mb-5">
                    <button id="resetBtn" class="btn btn-primary">Reinitialiser</button>
                    <button id="submitBtn" class="btn btn-primary" disabled>Valider</button>
                    <span id="hints"></span>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md">
                        <table class="table table-bordered">
                            <thead>
                                <th colspan="5">Couleurs</th>
                            </thead>
                            <tbody id="colors">
                                <tr>
                                    <td><button class="w-100 btn text-white">1</button></td>
                                    <td><button class="w-100 btn text-white">2</button></td>
                                    <td><button class="w-100 btn text-white">3</button></td>
                                    <td><button class="w-100 btn text-white">4</button></td>
                                    <td><button class="w-100 btn text-white">5</button></td>
                            </tbody>
                        </table>
                    </div>
                    <!-- table.table>(thead>tr>th[colspan=5])+(tbody>(tr>td#id$*5)*2)+(tfoot>tr) -->
                    <div class="col-md-6 col-md">
                        <button id="new-game" class="w-100 col-md-6 col-md btn btn-primary">Nouvelle partie</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col">
                <div class="form-check">
                    <label class="form-check-label">
                        Facile
                        <input class="form-check-input" type="radio" name="difficulty" id="easy" value="easy" checked/>
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        Difficile
                        <input class="form-check-input" type="radio" name="difficulty" id="hard" value="hard"/>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
